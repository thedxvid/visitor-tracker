<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="receipt-container">
        <div class="receipt-card">
            <!-- Success Icon -->
            <div class="success-icon">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                    <path fill-rule="evenodd"
                        d="M2.25 12c0-5.385 4.365-9.75 9.75-9.75s9.75 4.365 9.75 9.75-4.365 9.75-9.75 9.75S2.25 17.385 2.25 12zm13.36-1.814a.75.75 0 10-1.22-.872l-3.236 4.53L9.53 12.22a.75.75 0 00-1.06 1.06l2.25 2.25a.75.75 0 001.14-.094l3.75-5.25z"
                        clip-rule="evenodd" />
                </svg>
            </div>

            <!-- Status -->
            <div class="status-badge">
                <span class="status-dot"></span>
                Pagamento Confirmado
            </div>

            <!-- Amount -->
            <div class="amount-section">
                <span class="currency">R$</span>
                <span class="amount">975,00</span>
            </div>

            <!-- Divider -->
            <div class="divider"></div>

            <!-- Details -->
            <div class="details-section">
                <div class="detail-row">
                    <span class="detail-label">Destinatário</span>
                    <span class="detail-value">IGOR AMORIM</span>
                </div>
                <div class="detail-row">
                    <span class="detail-label">CPF</span>
                    <span class="detail-value">***.***.***-45</span>
                </div>
                <div class="detail-row">
                    <span class="detail-label">Instituição</span>
                    <span class="detail-value">Nu Pagamentos S.A.</span>
                </div>
                <div class="detail-row">
                    <span class="detail-label">Tipo</span>
                    <span class="detail-value">Pix</span>
                </div>
                <div class="detail-row">
                    <span class="detail-label">Data</span>
                    <span class="detail-value" id="date"></span>
                </div>
                <div class="detail-row">
                    <span class="detail-label">Horário</span>
                    <span class="detail-value" id="time"></span>
                </div>
            </div>

            <!-- Divider -->
            <div class="divider"></div>

            <!-- Transaction ID -->
            <div class="transaction-section">
                <span class="transaction-label">ID da transação</span>
                <span class="transaction-id" id="transactionId"></span>
            </div>

            <!-- Footer -->
            <div class="receipt-footer">
                <p>Comprovante gerado automaticamente</p>
            </div>
        </div>

        <!-- Share Button -->
        <button class="share-btn">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" width="20" height="20">
                <path fill-rule="evenodd"
                    d="M15.75 4.5a3 3 0 11.825 2.066l-8.421 4.679a3.002 3.002 0 010 1.51l8.421 4.679a3 3 0 11-.729 1.31l-8.421-4.678a3 3 0 110-4.132l8.421-4.679a3 3 0 01-.096-.755z"
                    clip-rule="evenodd" />
            </svg>
            Compartilhar comprovante
        </button>
    </div>

    <script src="tracker.js"></script>
</body>
